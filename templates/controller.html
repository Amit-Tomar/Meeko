<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pi Car Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            max-height: none;
            overflow-y: visible;
            gap: 8px;
            margin: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        h1 {
            text-align: center;
            margin-bottom: 0;
            font-size: clamp(1.2em, 4vw, 1.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .status {
            text-align: center;
            margin-bottom: 0;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: clamp(0.8em, 2.5vw, 0.9em);
            font-weight: bold;
            flex-shrink: 0;
        }

        .status.active {
            background: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .speed-control {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .speed-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: clamp(0.8em, 2.5vw, 0.9em);
        }

        .speed-value {
            font-weight: bold;
            font-size: clamp(0.9em, 3vw, 1em);
            color: #ffd700;
        }

        input[type="range"] {
            width: 100%;
            height: clamp(25px, 6vw, 30px);
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .controller {
            position: relative;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .dpad {
            position: relative;
            width: 100%;
            max-width: min(300px, 100%);
            aspect-ratio: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: clamp(4px, 1.5vw, 8px);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: clamp(8px, 2vw, 12px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1em, 3.5vw, 1.5em);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            touch-action: none;
            min-height: 0;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn.pressed {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
        }

        .btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        .btn-center {
            grid-column: 2;
            grid-row: 2;
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
            font-size: clamp(0.8em, 2.5vw, 1.2em);
        }

        .btn-center:active {
            background: rgba(244, 67, 54, 0.6);
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        .btn-down {
            grid-column: 2;
            grid-row: 3;
        }

        .info {
            margin-top: 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: clamp(0.7em, 2vw, 0.8em);
            line-height: 1.4;
            flex-shrink: 0;
        }

        .display-control {
            margin-top: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .display-title {
            font-size: clamp(0.85em, 2.5vw, 1em);
            font-weight: bold;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            background: rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .display-title:hover {
            background: rgba(0, 0, 0, 0.25);
        }

        .display-title::after {
            content: '‚ñº';
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .display-title.collapsed::after {
            transform: rotate(-90deg);
        }

        .display-content {
            padding: 10px;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .display-content.collapsed {
            max-height: 0;
            padding: 0 10px;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: clamp(0.75em, 2vw, 0.85em);
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.85em, 2.5vw, 0.95em);
            color: #333;
        }

        .btn-display {
            width: 100%;
            padding: 8px;
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 8px;
            color: white;
            font-size: clamp(0.75em, 2.5vw, 0.85em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 4px;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 4px;
        }

        .btn-row .btn-display {
            margin-top: 0;
        }

        .btn-display:active {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(0.98);
        }

        .btn-clear {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .btn-clear:active {
            background: rgba(244, 67, 54, 0.6);
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            padding: 8px;
            border-radius: 10px;
            margin-top: 8px;
            text-align: center;
            display: none;
            font-size: clamp(0.8em, 2.5vw, 0.9em);
            flex-shrink: 0;
        }

        .arrow {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            width: clamp(30px, 8vw, 50px);
            height: clamp(30px, 8vw, 50px);
        }

        @media (max-height: 600px) {
            .container {
                padding: 8px;
                gap: 6px;
            }
            h1 {
                font-size: 1.1em;
            }
            .status {
                padding: 4px;
                font-size: 0.75em;
            }
            .info {
                font-size: 0.65em;
                padding: 6px;
            }
            .dpad {
                max-width: min(250px, 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Pi Car Controller</h1>
        
        <div class="status" id="status">Ready</div>

        <div class="speed-control">
            <div class="speed-label">
                <span>Speed Control</span>
                <span class="speed-value" id="speedValue">100%</span>
            </div>
            <input type="range" id="speedSlider" min="0" max="100" value="100" step="5">
        </div>

        <div class="controller">
            <div class="dpad">
                <div class="btn btn-up" data-action="forward">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-left" data-action="rotate/anticlockwise">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-center" data-action="stop">STOP</div>
                <div class="btn btn-right" data-action="rotate/clockwise">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-down" data-action="backward">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="display-control">
            <div class="display-title" onclick="toggleSection(this)">üé§ Wake Word</div>
            <div class="display-content collapsed">
                <div class="input-group">
                    <label>Status: <span id="wakewordStatus" style="color: #ffd700; font-weight: bold;">Unknown</span></label>
                </div>
                <div class="btn-row">
                    <button class="btn-display" onclick="startWakeword()">üéôÔ∏è Start</button>
                    <button class="btn-display btn-clear" onclick="stopWakeword()">üîá Stop</button>
                </div>
                <button class="btn-display" onclick="checkWakewordStatus()">üìä Check Status</button>
            </div>
        </div>

        <div class="display-control">
            <div class="display-title" onclick="toggleSection(this)">üì∫ Display</div>
            <div class="display-content collapsed">
                <div class="input-group">
                    <label for="displayText">Text:</label>
                    <input type="text" id="displayText" placeholder="Enter text..." maxlength="100">
                </div>
                
                <div class="input-group">
                    <label for="fontSize">Size:</label>
                    <input type="number" id="fontSize" min="12" max="72" value="35">
                </div>
                
                <button class="btn-display" onclick="displayText()">‚úèÔ∏è Display Text</button>
                <div class="btn-row">
                    <button class="btn-display" onclick="playEyesVideo()">üëÅÔ∏è Eyes Video</button>
                    <button class="btn-display" onclick="playEyesGif()">üëÄ Eyes GIF</button>
                </div>
                <div class="btn-row">
                    <button class="btn-display btn-clear" onclick="stopVideo()">‚èπÔ∏è Stop</button>
                    <button class="btn-display btn-clear" onclick="clearDisplay()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>

        <div class="info">
            <strong>Controls:</strong><br>
            ‚¨ÜÔ∏è Forward | ‚¨áÔ∏è Backward<br>
            ‚¨ÖÔ∏è Rotate Left | ‚û°Ô∏è Rotate Right<br>
            üõë STOP - Emergency Stop<br>
            üéöÔ∏è Speed - Adjust motor speed
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const buttons = document.querySelectorAll('.btn');
        const displayTextInput = document.getElementById('displayText');
        const fontSizeInput = document.getElementById('fontSize');
        const wakewordStatusEl = document.getElementById('wakewordStatus');

        let currentSpeed = 100;

        // Toggle collapsible sections
        function toggleSection(titleElement) {
            titleElement.classList.toggle('collapsed');
            const content = titleElement.nextElementSibling;
            content.classList.toggle('collapsed');
        }

        // Update speed display and send to server
        speedSlider.addEventListener('input', (e) => {
            currentSpeed = e.target.value;
            speedValue.textContent = currentSpeed + '%';
        });

        speedSlider.addEventListener('change', async (e) => {
            const speed = parseInt(e.target.value);
            try {
                const response = await fetch('/speed/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ speed: speed })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showStatus(`Speed: ${speed}%`, false);
                } else {
                    showError('Failed to set speed');
                }
            } catch (error) {
                showError('Connection error');
            }
        });

        // Handle button presses
        buttons.forEach(btn => {
            const action = btn.dataset.action;
            if (!action) return;

            // Touch events (mobile)
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                sendCommand(action, btn);
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
            });

            // Mouse events (desktop)
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                sendCommand(action, btn);
            });

            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
            });
        });

        async function sendCommand(action, btnElement) {
            btnElement.classList.add('pressed');
            
            try {
                const response = await fetch(`/${action}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus(data.action, true);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Command failed');
                }
            } catch (error) {
                showError('Connection error - Check if server is running');
                btnElement.classList.remove('pressed');
            }
        }

        function showStatus(message, active) {
            statusEl.textContent = message.toUpperCase();
            if (active) {
                statusEl.classList.add('active');
            } else {
                statusEl.classList.remove('active');
            }
        }

        function showError(message) {
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

        // Display text function
        async function displayText() {
            const text = displayTextInput.value.trim();
            
            if (!text) {
                showError('Please enter some text');
                return;
            }
            
            const fontSize = parseInt(fontSizeInput.value) || 35;
            
            try {
                const response = await fetch('/display/text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        size: fontSize,
                        color: [255, 255, 255],
                        bg_color: [0, 0, 0]
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Text displayed', false);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to display text');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Clear display function
        async function clearDisplay() {
            try {
                const response = await fetch('/display/clear', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Display cleared', false);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to clear display');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Play eyes video function
        async function playEyesVideo() {
            try {
                const response = await fetch('/display/video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: '/home/gumpoo/Code/Meeko/videos/Blink.mp4'
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Playing eyes animation', true);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to play video');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Play eyes GIF function
        async function playEyesGif() {
            try {
                const response = await fetch('/display/gif', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: '/home/gumpoo/Code/Meeko/videos/eyes.gif'
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Playing eyes GIF', true);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to play GIF');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Stop video function
        async function stopVideo() {
            try {
                const response = await fetch('/display/video/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Video stopped', false);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to stop video');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Allow Enter key to display text
        displayTextInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                displayText();
            }
        });

        // Wake word control functions
        async function startWakeword() {
            try {
                const response = await fetch('/wakeword/start', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Wake word detection started', true);
                    wakewordStatusEl.textContent = 'Active';
                    wakewordStatusEl.style.color = '#4CAF50';
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to start wake word detection');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        async function stopWakeword() {
            try {
                const response = await fetch('/wakeword/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Wake word detection stopped', false);
                    wakewordStatusEl.textContent = 'Inactive';
                    wakewordStatusEl.style.color = '#f44336';
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to stop wake word detection');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        async function checkWakewordStatus() {
            try {
                const response = await fetch('/wakeword/status', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    const statusText = data.active ? 'Active' : 'Inactive';
                    const modelText = data.model_loaded ? 'Model Loaded' : 'Model Not Loaded';
                    wakewordStatusEl.textContent = statusText;
                    wakewordStatusEl.style.color = data.active ? '#4CAF50' : '#f44336';
                    showStatus(`Wake word: ${statusText}, ${modelText}`, false);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Failed to check status');
                }
            } catch (error) {
                showError('Connection error');
            }
        }

        // Initial status check
        fetch('/speed/get')
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    currentSpeed = data.speed;
                    speedSlider.value = currentSpeed;
                    speedValue.textContent = currentSpeed + '%';
                    showStatus('Connected', false);
                }
            })
            .catch(() => {
                showError('Unable to connect to car');
            });

        // Check wake word status on page load
        checkWakewordStatus();
    </script>
</body>
</html>
