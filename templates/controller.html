<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pi Car Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: clamp(1.5em, 5vw, 2em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .status {
            text-align: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-weight: bold;
            flex-shrink: 0;
        }

        .status.active {
            background: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .speed-control {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .speed-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        .speed-value {
            font-weight: bold;
            font-size: clamp(1em, 3.5vw, 1.3em);
            color: #ffd700;
        }

        input[type="range"] {
            width: 100%;
            height: clamp(30px, 8vw, 40px);
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .controller {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .dpad {
            position: relative;
            width: 100%;
            max-width: min(400px, 100%);
            aspect-ratio: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: clamp(5px, 2vw, 10px);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: clamp(10px, 3vw, 15px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2em, 4vw, 2em);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            touch-action: none;
            min-height: 0;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn.pressed {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
        }

        .btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        .btn-center {
            grid-column: 2;
            grid-row: 2;
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
            font-size: clamp(1em, 3vw, 1.5em);
        }

        .btn-center:active {
            background: rgba(244, 67, 54, 0.6);
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        .btn-down {
            grid-column: 2;
            grid-row: 3;
        }

        .info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: clamp(0.75em, 2.5vw, 0.9em);
            line-height: 1.5;
            flex-shrink: 0;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            padding: 8px;
            border-radius: 10px;
            margin-top: 8px;
            text-align: center;
            display: none;
            font-size: clamp(0.8em, 2.5vw, 0.9em);
            flex-shrink: 0;
        }

        .arrow {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
        }

        @media (max-height: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                margin-bottom: 5px;
            }
            .status {
                margin-bottom: 5px;
                padding: 5px;
            }
            .speed-control {
                margin-bottom: 8px;
            }
            .info {
                font-size: 0.7em;
                padding: 8px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Pi Car Controller</h1>
        
        <div class="status" id="status">Ready</div>

        <div class="speed-control">
            <div class="speed-label">
                <span>Speed Control</span>
                <span class="speed-value" id="speedValue">100%</span>
            </div>
            <input type="range" id="speedSlider" min="0" max="100" value="100" step="5">
        </div>

        <div class="controller">
            <div class="dpad">
                <div class="btn btn-up" data-action="forward">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-left" data-action="rotate/anticlockwise">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-center" data-action="stop">STOP</div>
                <div class="btn btn-right" data-action="rotate/clockwise">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                    </svg>
                </div>
                <div class="btn btn-down" data-action="backward">
                    <svg viewBox="0 0 24 24" class="arrow">
                        <path fill="white" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="info">
            <strong>Controls:</strong><br>
            ‚¨ÜÔ∏è Forward | ‚¨áÔ∏è Backward<br>
            ‚¨ÖÔ∏è Rotate Left | ‚û°Ô∏è Rotate Right<br>
            üõë STOP - Emergency Stop<br>
            üéöÔ∏è Speed - Adjust motor speed
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const buttons = document.querySelectorAll('.btn');

        let currentSpeed = 100;

        // Update speed display and send to server
        speedSlider.addEventListener('input', (e) => {
            currentSpeed = e.target.value;
            speedValue.textContent = currentSpeed + '%';
        });

        speedSlider.addEventListener('change', async (e) => {
            const speed = parseInt(e.target.value);
            try {
                const response = await fetch('/speed/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ speed: speed })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showStatus(`Speed: ${speed}%`, false);
                } else {
                    showError('Failed to set speed');
                }
            } catch (error) {
                showError('Connection error');
            }
        });

        // Handle button presses
        buttons.forEach(btn => {
            const action = btn.dataset.action;
            if (!action) return;

            // Touch events (mobile)
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                sendCommand(action, btn);
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
            });

            // Mouse events (desktop)
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                sendCommand(action, btn);
            });

            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
            });
        });

        async function sendCommand(action, btnElement) {
            btnElement.classList.add('pressed');
            
            try {
                const response = await fetch(`/${action}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus(data.action, true);
                    errorEl.style.display = 'none';
                } else {
                    showError(data.message || 'Command failed');
                }
            } catch (error) {
                showError('Connection error - Check if server is running');
                btnElement.classList.remove('pressed');
            }
        }

        function showStatus(message, active) {
            statusEl.textContent = message.toUpperCase();
            if (active) {
                statusEl.classList.add('active');
            } else {
                statusEl.classList.remove('active');
            }
        }

        function showError(message) {
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initial status check
        fetch('/speed/get')
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    currentSpeed = data.speed;
                    speedSlider.value = currentSpeed;
                    speedValue.textContent = currentSpeed + '%';
                    showStatus('Connected', false);
                }
            })
            .catch(() => {
                showError('Unable to connect to car');
            });
    </script>
</body>
</html>
